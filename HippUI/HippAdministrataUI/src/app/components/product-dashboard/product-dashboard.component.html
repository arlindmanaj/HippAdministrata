<!-- product-dashboard.component.html -->
<div class="dashboard-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Manager Dashboard</h2>
    <ul>
      <li>
          <button 
            [class.active]="activeSection === 'products'" 
            (click)="navigateTo('products'); setActiveSection('products')"
          >
            Product Dashboard
          </button>
        </li>
        <li>
          <button 
            [class.active]="activeSection === 'orders'" 
            (click)="navigateTo('orders'); setActiveSection('orders')"
          >
            Order Dashboard
          </button>
        </li>

        
  </ul>
  </div>

  <!-- Main Content Area -->
  <div class="content">
    <h1>Product Dashboard</h1>

    <div>
      <h3>Add Product</h3>
      <label>
        Name:
        <input [(ngModel)]="newProduct.name" name="name" required />
      </label>
      <label>
        Unlabeled Quantity:
        <input type="number" [(ngModel)]="newProduct.unlabeledQuantity" name="unlabeledQuantity" required />
      </label>
      <label>
        Labeled Quantity:
        <input type="number" [(ngModel)]="newProduct.labeledQuantity" name="labeledQuantity" />
      </label>
      <label>
        Price:
        <input type="number" [(ngModel)]="newProduct.price" name="price" required />
      </label>
      <label>
        Price Percentage for Employee:
        <input type="number" [(ngModel)]="newProduct.pricePercentageForEmployee" name="pricePercentageForEmployee"
          required />
      </label>
      <label>
        Warehouse ID:
        <input type="number" [(ngModel)]="newProduct.warehouseId" name="warehouseId" required />
      </label>
      <button (click)="addProduct()">Add Product</button>
    </div>

    <h2>Product List</h2>
    <ul>
      <li *ngFor="let product of products">
        {{ product.name }} - ${{ product.price }} ({{ product.quantity }} in stock)
        <button (click)="deleteProduct(product.id)">Delete</button>
      </li>
    </ul>

    <!-- Logout Button 
    <div>
      <button (click)="logout()">Logout</button>
    </div>-->
  </div>
</div>
