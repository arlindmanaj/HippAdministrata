<!-- product-dashboard.component.html -->
<div class="product-dashboard">
    <h1>Product Dashboard</h1>
    
    <div class="add-product">
      <h2>Add Product</h2>
      <input [(ngModel)]="newProduct.name" placeholder="Product Name" />
      <input [(ngModel)]="newProduct.price" type="number" placeholder="Product Price" />
      <input [(ngModel)]="newProduct.quantity" type="number" placeholder="Product Quantity" />
      <button (click)="addProduct()">Add Product</button>
    </div>
    
    <h2>Product List</h2>
    <ul>
      <li *ngFor="let product of products">
        {{ product.name }} - ${{ product.price }} ({{ product.quantity }} in stock)
        <button (click)="deleteProduct(product.id)">Delete</button>
      </li>
    </ul>
  </div>
