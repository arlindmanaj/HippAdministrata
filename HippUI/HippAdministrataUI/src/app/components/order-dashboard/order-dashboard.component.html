<!-- order-dashboard.component.html -->
<div class="order-dashboard">
    <h1>Order Dashboard</h1>

    <h2>Order List</h2>
    <ul>
        <li *ngFor="let order of orders">
            Order ID: {{ order.id }}, Product ID: {{ order.productId }}, Quantity: {{ order.quantity }}, Status: {{
            order.orderStatus }}
            <button (click)="deleteOrder(order.id)">Delete</button>
        </li>
    </ul>
</div>
